<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97078fb6e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>DevBook</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>DevBook
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html"><i class="fas fa-user"></i>
                    <span class="hide-sm">Dashboard</span> </a>
            </li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i>
                    <span class="hide-sm">Logout</span> </a></li>
        </ul>
    </nav>

    <section class="container">

        <h1 class="large text-primary">
            Add Your Education
        </h1>
        <p class="lead">
            <i class="fas fa-graduation-cap"></i>Add any school, bootcamp etc that you have attended
        </p>

        <small>* = required field</small>
        <form class="form">
            <div class="form-group">
                <input type="text" name="school" id="" placeholder="* School or Bootcamp">
            </div>
            <div class="form-group">
                <input type="text" name="degree" id="" placeholder="* Degree or Certificate">
            </div>
            <div class="form-group">
                <input type="text" name="location" id="" placeholder="* Field Of Study">
            </div>
            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="from" id="">
            </div>
            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to" id="">
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value="" /> Current School</p>
            </div>
            <div class="form-group">
                <textarea name="description" cols="30" rows="5" placeholder="Program Description"></textarea>
            </div>

            <input type="submit" class="btn btn-primary my-1" />
            <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>

        </form>
    </section>

</body>

</html>
